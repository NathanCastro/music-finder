
<div>
    <h2><span data-translate="musicFinderApp.vote.detail.title">Vote</span> {{vm.vote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="musicFinderApp.vote.music">Music</span></dt>
        <dd>
            <a ui-sref="music-detail({id:vm.vote.music.id})">{{vm.vote.music.title}}</a>
        </dd>
        <dt><span data-translate="musicFinderApp.vote.tag">Tag</span></dt>
        <dd>
            <a ui-sref="tag-detail({id:vm.vote.tag.id})">{{vm.vote.tag.label}}</a>
        </dd>
        <dt><span data-translate="musicFinderApp.vote.user">User</span></dt>
        <dd>
            {{vm.vote.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vote-detail.edit({id:vm.vote.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
